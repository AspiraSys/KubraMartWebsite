<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubra Mart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lavender;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 8vw;
            letter-spacing: 5px;
            font-weight: bolder;
            font-family: "Fredoka", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        h6 {
            font-size: 3vw;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .highlight {
            color: purple;
        }

        .loader-container {
            width: 80%;
            max-width: 300px;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            width: 0;
            height: 100%;
            background-color: purple;
            animation: load 3s ease-in-out infinite;
        }

        @keyframes load {
            0% {
                width: 0;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 0;
            }
        }

        /* Media Queries for Smaller Screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 10vw;
                letter-spacing: 3px;
            }

            h6 {
                font-size: 4vw;
            }

            .loader-container {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 12vw;
                letter-spacing: 2px;
            }

            h6 {
                font-size: 5vw;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kubra <span class="highlight">Mart</span></h1>
        <h6>Under <span class="highlight">Development</span></h6>
        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>
    </div>
</body>

</html>
